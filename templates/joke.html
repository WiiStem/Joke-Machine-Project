<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/joke.css')}}">
</head>
<body>
    <form action="/joke" method="POST"></form>
    <label for="dad_joke">What mood are you in right now</label>
        <select name="joke" id="joke" required>
            {% for mood in mood %}
            <option value="{{mood}}">{{mood}}</option>
            {% endfor %}
        </select>
    
    <p><a href="/">Back to home</a></p>
</body>
</html>
